<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alcon, King of the Universe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #000014, #01010a);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 0.2em;
    }

    h2 {
      font-weight: 300;
      color: #ccc;
      margin-bottom: 2em;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4e6ef2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #354ad4;
    }

    footer {
      margin-top: 4em;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>

  <h1>Alcon</h1>
  <h2>King of the Universe</h2>
  <a href="https://youtube.com/@alconking" class="button" target="_blank">Ascolta il progetto</a>

  </footer>

</html>
