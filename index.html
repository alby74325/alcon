<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALCON - Discography</title>
<style>
    body { background-color: #0b0c10; color: white; font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    .logo { display: block; margin: 0 auto; width: 150px; height: auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .card { background: #1c1c1e; border-radius: 10px; padding: 10px; text-align: center; transition: transform 0.2s; }
    .card:hover { transform: scale(1.05); cursor: pointer; }
    .card img { width: 100%; height: auto; border-radius: 10px; }
    footer { text-align: center; margin-top: 40px; font-size: 14px; color: grey; }
    .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background: rgba(0,0,0,0.8); }
    .modal-content { background: #1c1c1e; margin: 10% auto; padding: 20px; border-radius: 10px; width: 80%; color: white; }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
    .close:hover, .close:focus { color: #fff; text-decoration: none; cursor: pointer; }
</style>
</head>
<body>
<img src="images/alcon.jpg" alt="ALCON Logo" class="logo">
<h1>ALCON - Discography</h1>
<div class="grid" id="albumGrid"></div>
<footer><p>This site does not collect personal data or use cookies. Only external links to music.youtube.com are provided.</p></footer>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
  </div>
</div>
<script>
const albums = [
  { title: "Alcon, King of the Universe", img: "images/01_alcon_king_of_the_universe.jpg", audio: "audio/01_alcon_king_of_the_universe.mp3", text: "Una ballata epica che racconta l'ascesa di Alcon, sovrano di mondi e signore delle stelle." },
  { title: "Alcon and the Assembly of Knights", img: "images/02_alcon_and_the_assembly_of_knights.jpg", audio: "audio/02_alcon_and_the_assembly_of_knights.mp3", text: "La leggenda dell'antico consiglio dei cavalieri, radunati per proteggere l'universo da forze oscure." },
  { title: "Captain of the Cosmos", img: "images/03_captain_of_the_cosmos.jpg", audio: "audio/03_captain_of_the_cosmos.mp3", text: "Un viaggio attraverso le galassie al comando di un'astronave leggendaria, alla ricerca di nuove speranze." },
  { title: "The Twelve Knights of Alagon", img: "images/04_the_twelve_knights_of_alagon.jpg", audio: "audio/04_the_twelve_knights_of_alagon.mp3", text: "Dodici eroi, dodici destini intrecciati, uniti sotto il vessillo di Alagon per salvare il cosmo." },
  { title: "The Veil of Prophecy", img: "images/05_the_veil_of_prophecy.jpg", audio: "audio/05_the_veil_of_prophecy.mp3", text: "Un velo sottile separa la verità dalla leggenda: chi saprà decifrare l'antica profezia?" },
  { title: "Orion's Eclipse: The Mage’s Prophecy", img: "images/06_orion's_eclipse:_the_mage’s_prophecy.jpg", audio: "audio/06_orions_eclipse_the_mages_prophecy.mp3", text: "L'eclissi di Orione risveglia antichi poteri. Un mago dimenticato svela il destino dell'universo." },
  { title: "Victoria: Dawn of the Cosmos", img: "images/07_victoria:_dawn_of_the_cosmos.jpg", audio: "audio/07_victoria_dawn_of_the_cosmos.mp3", text: "Victoria guida la rinascita delle stelle dopo la caduta degli antichi imperi." },
  { title: "Mimì and Victoria: Whispers of the Wild", img: "images/08_mimì_and_victoria:_whispers_of_the_wild.jpg", audio: "audio/08_mimi_and_victoria_whispers_of_the_wild.mp3", text: "Tra foreste stellari e pianeti selvaggi, Mimì e Victoria ascoltano i sussurri degli spiriti cosmici." },
  { title: "Stargate Odyssey", img: "images/09_stargate_odyssey.jpg", audio: "audio/09_stargate_odyssey.mp3", text: "Un'odissea tra i portali stellari, dove ogni viaggio svela un frammento di verità." },
  { title: "Alcon and Selene (Heart of the Cosmos)", img: "images/10_alcon_and_selene_(heart_of_the_cosmos).jpg", audio: "audio/10_alcon_and_selene_heart_of_the_cosmos.mp3", text: "La storia d'amore tra Alcon e Selene, cuore pulsante dell'universo, eterno e luminoso." },
  { title: "Crescendo of Shadows", img: "images/11_crescendo_of_shadows.jpg", audio: "audio/11_crescendo_of_shadows.mp3", text: "Un crescendo sonoro che evoca ombre danzanti su mondi lontani." },
  { title: "Allegro of Shadows", img: "images/12_allegro_of_shadows.jpg", audio: "audio/12_allegro_of_shadows.mp3", text: "Ritmi veloci e pulsanti che narrano la fuga delle ombre verso nuovi orizzonti." },
  { title: "Baroque Rhapsody", img: "images/13_baroque_rhapsody.jpg", audio: "audio/13_baroque_rhapsody.mp3", text: "Un intreccio di melodie barocche rivisitate in chiave cosmica, tra eleganza e ribellione." },
  { title: "Break of Dawn", img: "images/14_break_of_dawn.jpg", audio: "audio/14_break_of_dawn.mp3", text: "La prima luce di un nuovo giorno su un pianeta dimenticato, carica di energia e speranza." },
  { title: "The City That Never Sleeps", img: "images/15_the_city_that_never_sleeps.jpg", audio: "audio/15_the_city_that_never_sleeps.mp3", text: "Una città galattica in perenne movimento, dove sogni e realtà si fondono nella notte eterna." },
  { title: "Solitude in the Metropolis", img: "images/16_solitude_in_the_metropolis.jpg", audio: "audio/16_solitude_in_the_metropolis.mp3", text: "La solitudine nascosta tra milioni di vite, un inno elettronico alla ricerca di sé stessi." },
  { title: "Firstlight Horizon", img: "images/17_firstlight_horizon.jpg", audio: "audio/17_firstlight_horizon.mp3", text: "Il confine tra notte e giorno, tra passato e futuro, tra ciò che siamo e ciò che sogniamo." },
  { title: "Hidden Angels", img: "images/18_hidden_angels.jpg", audio: "audio/18_hidden_angels.mp3", text: "Presenze invisibili che vegliano sui viaggiatori dell'universo, cantate in una sinfonia elettronica." }
];

const grid = document.getElementById('albumGrid');
albums.forEach((album, idx) => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `<img src="${album.img}" alt="${album.title}" data-index="${idx}"><br><audio controls><source src="${album.audio}" type="audio/mpeg">Your browser does not support the audio element.</audio><br><strong>${album.title}</strong>`;
  card.querySelector('img').onclick = () => openModal(idx);
  grid.appendChild(card);
});

const modal = document.getElementById("myModal");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
const span = document.getElementsByClassName("close")[0];

function openModal(index) {
  modal.style.display = "block";
  modalTitle.innerText = albums[index].title;
  modalText.innerText = albums[index].text;
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
