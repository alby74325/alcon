
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALCON - Discography</title>
<style>
    body { background-color: #0b0c10; color: white; font-family: Arial, sans-serif; padding: 20px; margin: 0; }
    h1, h2 { text-align: center; margin: 20px 0; }
    .logo { display: block; margin: 0 auto 20px; width: 180px; height: auto; animation: fadeIn 2s ease-in-out; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .card { background: #1c1c1e; border-radius: 10px; padding: 10px; text-align: center; transition: transform 0.3s; }
    .card:hover { transform: scale(1.05); cursor: pointer; }
    .card img { width: 100%; height: auto; border-radius: 10px; }
    audio { width: 100%; margin-top: 10px; border-radius: 10px; background-color: #222; }
    footer { text-align: center; margin-top: 40px; font-size: 14px; color: grey; }
    .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background: rgba(0,0,0,0.8); }
    .modal-content { background: #1c1c1e; margin: 10% auto; padding: 20px; border-radius: 10px; width: 80%; color: white; animation: fadeIn 0.5s ease-in-out; }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
    .close:hover, .close:focus { color: #fff; text-decoration: none; cursor: pointer; }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<img src="images/alcon.png" alt="ALCON Logo" class="logo">
<h1>ALCON - Discography</h1>

<div class="grid" id="albumGrid">
    <!-- Cards will be dynamically inserted here -->
</div>

<footer>
    <p>This site does not collect personal data or use cookies. Only external links to music.youtube.com are provided.</p>
</footer>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
  </div>
</div>

<script>
// Example dynamic script
const albums = [
  { title: "Alcon, King of the Universe", img: "images/01_alcon_king_of_the_universe.jpg", audio: "audio/01_alcon_king_of_the_universe.mp3", text: "Una ballata epica che racconta l'ascesa di Alcon, sovrano di mondi e signore delle stelle." },
  { title: "Alcon and the Assembly of Knights", img: "images/02_alcon_and_the_assembly_of_knights.jpg", audio: "audio/02_alcon_and_the_assembly_of_knights.mp3", text: "La leggenda dell'antico consiglio dei cavalieri, radunati per proteggere l'universo da forze oscure." },
  { title: "Captain of the Cosmos", img: "images/03_captain_of_the_cosmos.jpg", audio: "audio/03_captain_of_the_cosmos.mp3", text: "Un viaggio attraverso le galassie al comando di un'astronave leggendaria, alla ricerca di nuove speranze." },
  { title: "The Twelve Knights of Alagon", img: "images/04_the_twelve_knights_of_alagon.jpg", audio: "audio/04_the_twelve_knights_of_alagon.mp3", text: "Dodici eroi, dodici destini intrecciati, uniti sotto il vessillo di Alagon per salvare il cosmo." },
  { title: "The Veil of Prophecy", img: "images/05_the_veil_of_prophecy.jpg", audio: "audio/05_the_veil_of_prophecy.mp3", text: "Un velo sottile separa la verità dalla leggenda: chi saprà decifrare l'antica profezia?" },
  { title: "Orion's Eclipse: The Mage’s Prophecy", img: "images/06_orions_eclipse_the_mages_prophecy.jpg", audio: "audio/06_orions_eclipse_the_mages_prophecy.mp3", text: "L'eclissi di Orione risveglia antichi poteri. Un mago dimenticato svela il destino dell'universo." },
  { title: "Victoria: Dawn of the Cosmos", img: "images/07_victoria_dawn_of_the_cosmos.jpg", audio: "audio/07_victoria_dawn_of_the_cosmos.mp3", text: "Victoria guida la rinascita delle stelle dopo la caduta degli antichi imperi." },
  { title: "Mimì and Victoria: Whispers of the Wild", img: "images/08_mimi_and_victoria_whispers_of_the_wild.jpg", audio: "audio/08_mimi_and_victoria_whispers_of_the_wild.mp3", text: "Tra foreste stellari e pianeti selvaggi, Mimì e Victoria ascoltano i sussurri degli spiriti cosmici." },
  { title: "Stargate Odyssey", img: "images/09_stargate_odyssey.jpg", audio: "audio/09_stargate_odyssey.mp3", text: "Un'odissea tra i portali stellari, dove ogni viaggio svela un frammento di verità." },
  { title: "Alcon and Selene (Heart of the Cosmos)", img: "images/10_alcon_and_selene_heart_of_the_cosmos.jpg", audio: "audio/10_alcon_and_selene_heart_of_the_cosmos.mp3", text: "La storia d'amore tra Alcon e Selene, cuore pulsante dell'universo, eterno e luminoso." }
];

const grid = document.getElementById('albumGrid');
albums.forEach((album, idx) => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `<img src="${album.img}" alt="${album.title}" data-index="${idx}"><br><audio controls><source src="${album.audio}" type="audio/mpeg">Your browser does not support the audio element.</audio><br><strong>${album.title}</strong>`;
  card.querySelector('img').onclick = () => openModal(idx);
  grid.appendChild(card);
});

const modal = document.getElementById("myModal");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
const span = document.getElementsByClassName("close")[0];

function openModal(index) {
  modal.style.display = "block";
  modalTitle.innerText = albums[index].title;
  modalText.innerText = albums[index].text;
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
