
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALCON - Discography</title>
<style>
    body { background-color: #0b0c10; color: white; font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    .logo { display: block; margin: 0 auto; width: 150px; height: auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .card { background: #1c1c1e; border-radius: 10px; padding: 10px; text-align: center; transition: transform 0.2s; }
    .card:hover { transform: scale(1.05); cursor: pointer; }
    .card img { width: 100%; height: auto; border-radius: 10px; }
    audio { width: 100%; margin-top: 10px; border-radius: 10px; background-color: #222; }
    footer { text-align: center; margin-top: 40px; font-size: 14px; color: grey; }
    .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background: rgba(0,0,0,0.8); }
    .modal-content { background: #1c1c1e; margin: 10% auto; padding: 20px; border-radius: 10px; width: 80%; color: white; }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
    .close:hover, .close:focus { color: #fff; text-decoration: none; cursor: pointer; }
</style>
</head>
<body>

<img src="images/alcon.jpg" alt="ALCON Logo" class="logo">
<h1>ALCON - Discography</h1>

<div class="grid" id="albumGrid">
    <!-- Cards will be inserted here dynamically -->
</div>

<footer>
    <p>This site does not collect personal data or use cookies. Only external links to music.youtube.com are provided.</p>
</footer>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
  </div>
</div>

<script>
// Script JS da inserire
</script>

</body>
</html>
